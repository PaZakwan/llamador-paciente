<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Consultorio</title>

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body class="container-fluid">
    <br />
    <u>
      <h1 id="lblConsultorio" class="paciente-actual-consultorio">Consultorio</h1>
    </u>
    <br />

    <div class="row justify-content-center">
      <div class="col text-center">
        <h1>
          Atendiendo a: <small class="text-capitalize" id="lblPacienteAtendiendo">....</small>
        </h1>
      </div>
    </div>

    <br />
    <br />

    <div class="row justify-content-center">
      <div class="col-12 text-center">
        <h1><u>Nuevo Paciente</u></h1>
        <br />
      </div>
      <div class="col-md-6 form-group text-center">
        <form id="form" action="" class="was-validated">
          <input
            id="pacienteInput"
            class="form-control"
            autocomplete="off"
            type="text"
            name="nombre"
            placeholder="Nombre del Paciente"
            required
          />
          <div class="invalid-feedback">Por favor ingrese el nombre del nuevo Paciente.</div>

          <br />
          <a class="btn btn-danger btn-lg m-1" href="index.html">Salir</a>
          <button type="submit" class="btn btn-warning btn-lg m-1">Atender Paciente</button>
        </form>
        <!-- <br />
        <hr class="w-100 border border-info my-0" />
        <br />
        <button id="atenderSiguiente" class="btn btn-warning btn-lg m-1">
          Atender siguiente Paciente en Espera
        </button> -->
      </div>
    </div>

    <div style="height: 46px"></div>
    <footer class="fixed-bottom row align-items-center bg-info py-1 px-5">
      <p class="small col-6 align-self-center text-start mb-0">
        <a
          href="mailto:jpazvillar88@hotmail.com?Subject=Sistema%20de%20Salud%20Moreno"
          style="text-decoration: inherit; color: inherit"
          onMouseOver="this.style.color='var(--bs-indigo)'"
          onMouseOut="this.style.color='inherit'"
        >
          Juan Paz</a
        >
        <a
          href="https://www.gnu.org/licenses/licenses.html#AGPL"
          target="_blank"
          rel="AGPL License"
          style="text-decoration: inherit; color: inherit"
          onMouseOver="this.style.color='var(--bs-indigo)'"
          onMouseOut="this.style.color='inherit'"
          class="text-wrap"
        >
          &nbsp;<span style="display: inline-block; transform: rotateY(180deg)">&copy;</span>
          AGPL</a
        >
      </p>
      <p class="small col-6 align-self-center text-end mb-0">
        <strong class="text-wrap">Secretaria de Salud</strong>
        ~
        <a
          href="https://moreno.gob.ar"
          target="_blank"
          rel="Moreno"
          style="text-decoration: inherit; color: inherit"
          onMouseOver="this.style.color='var(--bs-indigo)'"
          onMouseOut="this.style.color='inherit'"
        >
          <strong>Moreno</strong>
        </a>
      </p>
    </footer>

    <script src="js/libs/bootstrap.bundle.min.js"></script>

    <script type="module" src="js/socket.consultorio.js"></script>
  </body>
</html>
