<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Consultorio</title>

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body class="container-fluid">
    <br />
    <u>
      <h1 id="lblConsultorio" class="paciente-actual-consultorio">Consultorio</h1>
    </u>
    <br />
    <br />
    <br />

    <div class="row justify-content-center">
      <div class="col text-center">
        <h1>Atendiendo a: <small id="lblUltimoPacienteAgregado">....</small></h1>
      </div>
    </div>

    <br />
    <br />
    <br />

    <div class="row justify-content-center">
      <div class="col-6 form-group text-center">
        <h1><u>Nuevo Paciente</u></h1>
        <br />
        <form id="form" action="" class="was-validated">
          <input
            id="pacienteInput"
            class="form-control"
            autocomplete="off"
            type="text"
            name="nombre"
            placeholder="Nombre del Paciente"
            required
          />
          <div class="invalid-feedback">Por favor ingrese el nombre del nuevo Paciente.</div>
          <br />
          <a class="btn btn-danger btn-lg" href="index.html">Salir</a>
          <button type="submit" class="btn btn-warning btn-lg">Atender Paciente</button>
        </form>
        <br />
        <br />
        <!-- <button id="atenderSiguiente" class="btn btn-warning btn-lg">
          Atender siguiente Paciente en Espera
        </button> -->
      </div>
    </div>

    <script src="js/libs/jquery.slim.min.js"></script>
    <script src="js/libs/bootstrap.bundle.min.js"></script>

    <script src="socket.io/socket.io.js"></script>
    <script src="js/socket.consultorio.js"></script>
  </body>
</html>
