<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Consultorio</title>

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body class="container-fluid px-0">
    <nav class="sticky-top navbar navbar-expand navbar-light bg-light px-3" style="height: 36px">
      <a href="index.html" data-toggle="tooltip" title="Volver a Inicio">
        <img
          src="/img/logo-color-64x64.png"
          width="32"
          height="32"
          class="d-inline-block align-top"
          alt="Moreno"
        />
      </a>
      <span
        id="area"
        class="col align-items-center text-start text-black text-capitalize px-3"
      ></span>
    </nav>
    <div class="row justify-content-center px-2 mx-0">
      <u>
        <h1 class="persona-llamada-box my-4">Consultorio: <span id="lblBox">...</span></h1>
      </u>

      <div class="col text-center my-4">
        <h1>
          Ultima Persona Llamada: <small class="text-capitalize" id="lblPersonaLlamada">....</small>
        </h1>
      </div>

      <div class="col-12 text-center my-3">
        <h1><u>Llamar otra Persona</u></h1>
      </div>
      <div class="col-12 col-md-6 text-center">
        <form id="form" action="" class="form-group was-validated">
          <div class="col-12 text-start">
            <label for="personaInput" class="form-label">Nombre</label>
            <input
              id="personaInput"
              class="form-control my-2"
              autocomplete="off"
              type="text"
              name="nombre"
              placeholder="Nombre de la Persona"
              autofocus
              required
            />
            <div class="invalid-feedback">
              Por favor, ingrese el nombre de la nueva Persona a llamar.
            </div>
          </div>

          <a class="btn btn-danger btn-lg m-2" href="index.html">Salir</a>
          <button type="submit" class="btn btn-warning btn-lg m-2">Llamar Persona</button>
          <!-- <hr class="w-100 border border-warning my-3" />
          <button id="llamarSiguiente" class="btn btn-warning btn-lg m-1">
            Llamar siguiente Persona en Espera
          </button> -->
        </form>
      </div>
    </div>

    <div style="height: 46px"></div>
    <footer class="fixed-bottom row align-items-center bg-info py-1 px-5">
      <p class="small col-6 align-self-center text-start mb-0">
        <a
          href="mailto:jpazvillar88@hotmail.com?Subject=Sistema%20de%20Salud%20Moreno"
          style="text-decoration: inherit; color: inherit"
          onMouseOver="this.style.color='var(--bs-indigo)'"
          onMouseOut="this.style.color='inherit'"
        >
          Juan Paz</a
        >
        <a
          href="https://www.gnu.org/licenses/licenses.html#AGPL"
          target="_blank"
          rel="AGPL License"
          style="text-decoration: inherit; color: inherit"
          onMouseOver="this.style.color='var(--bs-indigo)'"
          onMouseOut="this.style.color='inherit'"
          class="text-wrap"
        >
          &nbsp;<span style="display: inline-block; transform: rotateY(180deg)">&copy;</span>
          AGPL</a
        >
      </p>
      <p class="small col-6 align-self-center text-end mb-0">
        <strong class="text-wrap">Secretaria de Salud</strong>
        ~
        <a
          href="https://moreno.gob.ar"
          target="_blank"
          rel="Moreno"
          style="text-decoration: inherit; color: inherit"
          onMouseOver="this.style.color='var(--bs-indigo)'"
          onMouseOut="this.style.color='inherit'"
        >
          <strong>Moreno</strong>
        </a>
      </p>
    </footer>

    <script src="js/libs/bootstrap.bundle.min.js"></script>

    <script type="module" src="js/socket.box.js"></script>
  </body>
</html>
